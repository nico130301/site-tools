<!DOCTYPE html>
<html>
  <head>
    <title>ARTOOLS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main/header.css"> 
    <link rel="stylesheet" href="../css/main/menu.css">
    <link rel="stylesheet" href="../css/main/footer.css"> 
    <link rel="stylesheet" href="../css/main/wapp.css"> 
    <link rel="stylesheet" href="../css/main/cart/cart.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  </head>

  <body class="body">
    
    
    <div class="header"></div>


    <div class="menu"></div>

    <div class="cartTitle">
      Cart
    </div>

    <div class="cartBody">
      <div class="cartContainer">
      </div>
      <div class="offer">
        <div class="formTitle">Request an order</div>
        <form class="form" action="https://formsubmit.co/nicroraza@gmail.com" method="POST">
          <label for="name" class="formLabel">Full Name *</label>
          <input type="text" class="formInput" name="name" required />
    
          <label for="email" class="formLabel">Email Address *</label>
          <input type="email" class="formInput" name="email" required />
    
          <label for="phone" class="formLabel">Phone Number *</label>
          <input type="tel" class="formInput" name="phone" required />
    
          <label for="message" class="formLabel">Message / Request</label>
          <textarea class="formMessage" name="message" rows="4"></textarea>
          
          <input type="hidden" class="cartDetails" name="cartDetails">
          
          <button class="formButton" type="submit">Send Request</button>

          <input type="hidden" name="_next" value="http://127.0.0.1:5500/html/cart.html">
        </form>
      </div>
    </div>
    
    <div class="footer"></div> 

    <div class="wapp"></div>

    
    <script src="../../javascript/utils/header.js"></script>
    <script src="../../javascript/utils/menu.js"></script>
    <script src="../../javascript/utils/footer.js"></script>
    <script src="../../javascript/utils/wapp.js"></script>
    <script type= "module"src="../../javascript/cart.js"></script>
  </body>
  </html>
