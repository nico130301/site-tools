<!DOCTYPE html>
<html>
  <head>
    <title>ARTOOLS</title>
    <link rel="stylesheet" href="../css/main/header.css">
    <link rel="stylesheet" href="../css/main/menu.css">
    <link rel="stylesheet" href="../css/main/slideshow.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main/footer.css"> 
    <link rel="stylesheet" href="../css/main/newProducts.css"> 
    <link rel="stylesheet" href="../css/main/benefits.css"> 
    <link rel="stylesheet" href="../css/main/wapp.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  </head>

  <body class="body">

    <div class="header"></div>

    <div class="menu"></div>

    <div class="slideshow">
      <div class="slideLeft">
        <a class="prev">❮</a>
        <div class="slide" style="display: block">
          <img class="slideshowPhoto" src="../images/tools.png" alt="Slide 1">
        </div>
        <div class="slide">
          <img class="slideshowPhoto" src="../images/tools2.png" alt="Slide 2">
        </div>
        <a class="next">❯</a>
      </div>
      <div class="slideRight">
        <div class="howToBuyText">
          <div class="howToBuyTitle">
            How to buy
          </div>
          <div class="howToBuySteps">1. Choose your product</div>
          <div class="howToBuySteps">2. Add to cart</div>
          <div class="howToBuySteps">3. Fill-in your details</div>
          <div class="howToBuySteps">4. Wait for us to contact you</div>
          <div class="howToBuyDetails">
            <div class=howToBuyDescription>
              Find out more details on how to purchase the products you want
            </div>
            <div class="howToBuyIconContainer">
              <i class="fa-solid fa-arrow-right howToBuyIcon"></i>
            </div>
          </div>
        </div>
        
      </div>

    </div>


    <div class="benefits">
      <div class="benefitItem">
        <div classs="benefit1">
          <i class="benefitImage fa-regular fa-circle-check"></i>
        </div>
        <div class="benefitText">Authorised importer</div>
      </div>
      
      <div class="benefitItem">
        <div classs="benefit2">
          <i class="benefitImage fa-solid fa-truck-fast"></i>
        </div>
        <div class="benefitText">Free transport</div>
      </div>  

      <div class="benefitItem">
        <div classs="benefit3">
          <i class="benefitImage fa-solid fa-headset"></i>
        </div>
        <div class="benefitText">Support</div>
      </div>
      <div class="benefitItem">
        <div classs="benefit4">
          <i class="benefitImage fa-solid fa-rotate-left"></i>
        </div>
        <div class="benefitText">Free return in 30 days</div>
      </div>
    </div>
    
    <div class="newProducts">
      <div class="newProductsText">New Products</div>

      <div class="newProductsGrid"></div>
    </div>

    <div class="footer"></div> 

    <div class="wapp"></div>

    

    <script src="../../javascript/utils/header.js"></script>
    <script src="../../javascript/utils/menu.js"></script>
    <script src="../../javascript/utils/footer.js"></script>
    <script src="../../javascript/utils/wapp.js"></script>
    <script type= "module"src="../javascript/main.js"></script>    

  </body>
</html>
